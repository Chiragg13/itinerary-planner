<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Itinerary Planner</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <ul class="shapes">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="main-container">
        <header class="main-header">
            <h1>Smart Itinerary Planner</h1>
            <div id="user-actions"></div>
        </header>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city name..." required>
            <button type="submit">Search</button>
        </form>
        <div id="weather-container"></div>
        <div id="content-container">
            <div id="results-container">
                <div id="attractions-container"><h2>Attractions</h2><div id="attractions-list"></div></div>
                <div id="restaurants-container"><h2>Popular Restaurants</h2><div id="restaurants-list"></div></div>
            </div>
            <div id="map-container"></div>
            <div id="itinerary-container">
                <h2>Your Itinerary</h2>
                <div class="itinerary-category"><h3>Attractions</h3><ul id="itinerary-places-list" class="itinerary-list"></ul></div>
                <div class="itinerary-category"><h3>Food & Dining</h3><ul id="itinerary-restaurants-list" class="itinerary-list"></ul></div>
            </div>
        </div>
    </div>
    
    <div id="auth-modal" class="modal">
        <div class="modal-content"><span class="close-btn auth-close">&times;</span><div id="auth-modal-body"></div></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content"><span class="close-btn nearby-close">&times;</span><h3 id="modal-title">Nearby Restaurants</h3><div id="modal-body"></div></div>
    </div>
    <div id="my-itineraries-modal" class="modal">
        <div class="modal-content"><span class="close-btn my-itineraries-close">&times;</span><h3>My Saved Itineraries</h3><div id="my-itineraries-list"></div></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
